bresaola:{abstract:{thum:n,title:"Bresaola Affumicata",category:g,period:a,tools:r,detail:"株式会社WiseMan's FPLが製造する鹿肉のベーコン「Bresaola Affumicata」のパッケージデザインを担当した。",img:[n,"/img/bresaola_02.jpg"],link:"/works/bresaola",url:t},process:[{subtitle:t,img:t,detail:t},{subtitle:t,img:t,detail:t}]},kamo:{abstract:{thum:c,title:"燻製鴨",category:g,period:a,tools:r,detail:"株式会社WiseMan's FPLが製造する「燻製鴨」のパッケージデザインを担当した。",img:[c,"/img/kamo_02.jpg"],link:"/works/kamo",url:t},process:[{subtitle:t,img:t,detail:t},{subtitle:t,img:t,detail:t}]},interpretation:{abstract:{thum:"/img/interpretation_01.jpg",title:"合同作品展「解釈の相対性」",category:"イベント",period:a,tools:"やる気、努力、根性、周りの人の優しさ",detail:"函館の学生、後藤隆太と吉田拓夢による合同作品展である。本合同展は、「果たして人は、目の前で起こる事象そのものに目を向けられているのか」「自己の解釈のみによって認知してはいないだろうか」という疑念、疑問に対して声を上げるべく開催した作品展である。※2021/3/27 ~ 2021/4/3開催",img:["/img/interpretation_02.jpg","/img/interpretation_03.jpg","/img/interpretation_04.jpg","/img/interpretation_05.jpg","/img/interpretation_06.jpg"],link:"/works/interpretation",url:"https://twitter.com/yoskasu_"},process:[{subtitle:t,img:t,detail:t}]},interpretationlogo:{abstract:{thum:d,title:"合同作品展 ロゴ",category:e,period:a,tools:i,detail:t,img:[d,"/img/interpretationlogo_02.jpg","/img/interpretationlogo_03.jpg"],link:"/works/interpretationlogo",url:t},process:[{subtitle:t,img:t,detail:t}]},interpretposter:{abstract:{thum:b,title:"合同作品展 告知ポスター",category:g,period:a,tools:i,detail:"合同作品展 「解釈の相対性」の告知用ポスターである。展示会名に使用されており、本展のキーワードでもある「解釈」。人によって捉え方は千差万別である、ということを立体物の盆栽と見え隠れする文字によって表現した。",img:[b,"/img/interpretposter_02.jpg","/img/interpretposter_03.jpg"],link:"/works/interpretposter",url:t},process:[{subtitle:t,img:t,detail:t}]},junk:{abstract:{thum:_,title:"JUNK盆栽",category:"アート作品",period:a,tools:"電動ろくろ、灯油窯",detail:"自然界に存在する風景、環境、概念をそのまま切り取り、器の上に組み立てていくことが盆栽のルーツのひとつとして挙げられている。これに対し、本作品では寿命を迎えて価値を失ったラップトップの部品や苔を使って、それぞれが役割を持つ、新しくも小さな世界を構築している。「盆栽」が持つ本来の意図に反するこの作品をあなたは何と呼ぶだろうか。",img:[_,"/img/junk_02.jpg","/img/junk_03.jpg","/img/junk_04.jpg","/img/junk_05.jpg"],link:"/works/junk",url:t},process:[{subtitle:t,img:t,detail:t}]},coffeticket:{abstract:{thum:j,title:"豆宝堂 コーヒーチケット",category:g,period:l,tools:r,detail:"北斗市にある自家焙煎珈琲屋「豆宝堂」のコーヒーチケットのデザインを担当した。",img:[j,"/img/coffeticket_02.jpg"],link:"/works/coffeticket",url:t},process:[{subtitle:t,img:t,detail:t}]},mintjulep:{abstract:{thum:k,title:"mint julep",category:e,period:l,tools:i,detail:"実在しない団体やサービス、物語などを想像しながら作るロゴマーク。今回はバーボンをベースとしたカクテル、ミントジュレップのロゴマーク。美味しいお店で飲むチャンスがあった僕ではあったが、車で来ていたため飲めなかった時の虚無感を糧に制作した。美味しそうだったよとっても。",img:[k],link:"/works/mintjulep",url:t},process:[{subtitle:t,img:t,detail:t}]},tsuyu:{abstract:{thum:y,title:"露 -つゆ-",category:e,period:l,tools:i,detail:"実在しない団体やサービス、物語などを想像しながら作るロゴマーク。今回は2020年に創設された酒蔵「露」のブランドロゴである。こちらでのお酒は、露草の咲き始めから萎むまでの儚さのような澄んだ味わいでお酒が苦手な方でも楽しめるお酒となっている。そういうの本当にあるなら飲んでみたいけどこの露は存在しないんだなあ。(この団体は実在するものではありません。)",img:[y],link:"/works/tsuyu",url:t},process:[{subtitle:t,img:t,detail:t}]},tamanegi:{abstract:{thum:h,title:"玉ねぎ同好会",category:e,period:l,tools:i,detail:"実在しない団体やサービス、物語などを想像しながら作るロゴマーク。今回は全国38ヶ所で活動をしている玉ねぎ同好会のロゴマークである。玉ねぎを食べることはもちろんのこと、いかにして効果的に人を玉ねぎで泣かせることができるかを日々探求している団体である。(この団体は実在するものではありません。)",img:[h,"/img/tamanegi_02.jpg"],link:"/works/tamanegi",url:t},process:[{subtitle:o,img:t,detail:t},{subtitle:f,img:t,detail:t},{subtitle:w,img:t,detail:t},{subtitle:A,img:t,detail:t},{subtitle:"実装",img:t,detail:t}]},caravan:{abstract:{thum:v,title:"DesignCaravan Webサイト",category:"Web制作",period:s,tools:"Adobe Xd / Adobe Illustrator / Adobe Lightroom / Nuxt.js / Sass / Firebase",detail:"大学の講義の一環で集まったデザイナー集団「DesignCaravan」(デザインキャラバン)の紹介Webサイト。制作にあたってのWebサイトのコンセプトから構造、モックアップ、デザイン、実装、公開に至るまでの一連の作業を行った。写真を日々更新するため、コンテンツの追加を行いやすいように工夫も凝らしてある。",img:[v,"/img/caravan_02.jpg","/img/caravan_03.jpg","/img/caravan_04.jpg"],link:"/works/caravan",url:"https://designcaravan-60b57.web.app/"},process:[{subtitle:o,img:t,detail:"担当教員、メンバー内からの「DesignCaravanのホームページが欲しいなあ」という声"},{subtitle:f,img:"/img/caravan_process_01.jpg",detail:"なぜホームページが欲しいのだろうとメンバーに聞き、またその理由を自分で考えた。また、その考えうる目的にホームページというソリューションは正しいのかも検討した"},{subtitle:w,img:"/img/caravan_process_02.jpg",detail:"ホームページに必要と予想される要素のリストアップを行いました。自分たちの得意とする分野を示すために作品の写真や紹介、自分たちの素性を明らかにするためチームの概要や大事にしている考え方の紹介、そして人とのコミュニケーションを通じての活動がほとんどであり自分たちのひととなりを知ってもらう必要があると感じたため活動中のスナップショット。これらの列挙した要素をカテゴライズし、ディレクトリに起こしてページの構成を練った。"},{subtitle:A,img:"/img/caravan_process_03.jpg",detail:"コンセプトに基づいて見た目のデザインを詰めていった。また、この過程で掲載する写真の編集や、パーツの制作、メンバーや作品の本番用の紹介文を執筆も行った。"},{subtitle:"実装",img:t,detail:"プロジェクトの活動期間が2019年度までが目処だったため早く公開する必要があったため、プロトタイプ通りの見た目になるように実装した。その後、最初の公開時点で見つかった問題のすりつぶすといったアジャイル開発のようなスタイルで進めていった。"}]},moto:{abstract:{thum:x,title:"Moto Fonts",category:"フォント制作",period:F,tools:i,detail:'"no more tofu"をコンセプトにGoogleが2012年に開発したNoto Fontsを見て、「豆腐ってむしろ可愛い形しているし敬遠すべきではないのでは？」と考えた。これを受けて私は実際の文字化けの「豆腐」をベースに"more tofu"をコンセプトとしたMoto Fonts(モトフォント)を制作した。最初のバージョンは24時間以内で発案からリリースまでを終えた。',img:[x,"/img/moto_02.jpg","/img/moto_03.jpg"],link:"/works/moto",url:t},process:[{subtitle:I,img:"/img/moto_process_01.jpg",detail:"アルファベット26文字を長方形をベースにフォルメした。"},{subtitle:"ベクターデータの作成",img:"/img/moto_process_02.jpg",detail:"実際のWebサイトに表示された豆腐文字をトレースし、これを削り出してアルファベットを表現。"},{subtitle:"公開",img:t,detail:"ttf形式とotf形式に出力し、自分のgithubにて公開した。"}]},lixie:{abstract:{thum:L,title:"Lixie",category:B,period:l,tools:M,detail:"1960 年代までかつて数字や文字を表示するためのデバイスとして世界的に量産されていたニキシー管、その特性ゆえの寿命の短さや高電圧を必要とするためLED の登場と共に衰退の一途を辿った。本作品はそのニキシー管を模してアクリル板とLEDで表現した先駆者の作品Lixie(リキシー)のオマージュ作品である。",img:[L,"/img/lixie_02.jpg","/img/lixie_03.jpg","/img/lixie_04.jpg","/img/lixie_05.jpg","/img/lixie_06.jpg"],link:"/works/lixie",url:t},process:[{subtitle:"全体像の把握",img:t,detail:"筐体のシステム図、光らせるための機構を紙に書き留めて、タスクの細分化および工数確認を行った。"},{subtitle:"数字ユニットのプロトタイプ",img:"/img/lixie_process_01.jpg",detail:"アクリル板に対しての適切な光の当て方、実装方法を模索しながら数字ユニットの制作を行った。"},{subtitle:"筐体の組み立て、表面加工",img:"/img/lixie_process_02.jpg",detail:"見た目部分の全体像となる筐体の制作。MDFをレーザーで切り出し、補強用ユニットや表面塗装など適宜行った。"},{subtitle:"内部機構の実装",img:"/img/lixie_process_03.jpg",detail:"テープLEDとArduinoを用いて時刻表示するための光り方をするようにコーディング。また、内部の配線をジャンパ線で延長するなどよしなに行った。"}]},lamp:{abstract:{thum:W,title:"電気を奪う電源タップ",category:B,period:F,tools:M,detail:"私たちの日常は誰かからの恩恵や、自分を支えてくれる何かによって成り立っていることだろう。例えば蛇口をひねれば水が出たり、お金と引き換えに飲食物が提供されたりと…また、今回行う電子工作に欠かせない電気もその一つであると私は捉えた。このように私たちの日常を支えてくれるために当たり前のように存在しているものを軽視しないでほしいという思いを込めて「当たり前のことを当たり前に思わないように」をコンセプトに本作品の制作に取り組んだ。",img:[W,"/img/lamp_02.jpg","/img/lamp_03.jpg","/img/lamp_04.jpg","/img/lamp_05.jpg"],link:"/works/lamp",url:t},process:[{subtitle:I,img:"/img/lamp_process_01.jpg",detail:"コンセプトをもとにどのような作品を作るか模索した。普段なれしたしんだ使い心地からかけ離れた体験をしてもらうことを考え、偶然手元にあったテーブルタップがかさなり図のようなアイデアが生まれた。"},{subtitle:"1号機制作",img:"/img/lamp_process_02.jpg",detail:"光らせるための仕組みの模索、実装に必要な機器の列挙、筐体のプロトタイピングをそれぞれ行った。"},{subtitle:"2号機制作",img:"/img/lamp_process_03.jpg",detail:"1号機で見つかった問題点、改善点を踏まえての制作。特に1号機では電源タップの指し心地に不快感を覚えたためこれの改善にあたった。"}]},dragonfly:{abstract:{thum:D,title:"蜻蛉.inc",category:e,period:s,tools:i,detail:"実在しない団体やサービス、物語などを想像しながら作るロゴマーク。今回は大手航空機メーカー「蜻蛉.inc」のロゴである。これまで不可能とされていた飛行物体における急旋回や急停止といった動きを実現したのが蜻蛉.incである。そのメカニズムには実際の蜻蛉のありとあらゆる動きを参考にしているとかしていないとか…(この会社は実在するものではありません。)",img:[D,"/img/dragonfly_02.png","/img/dragonfly_03.png","/img/dragonfly_04.png"],link:"/works/dragonfly",url:t},process:[{subtitle:o,img:t,detail:"知り合いとAdobe Illustratorで遊ぶ時間に「お互い作ったものを批評しあおう」という提案をもとに制作した。お題は某診断メーカーサイトから出された文字列「蜻蛉」。"},{subtitle:m,img:t,detail:"もし「蜻蛉」という会社があったら…社名からどんなことをやっているか…漢字で表しているところからどんなブランドイメージを確立したいのか…などを考えた。"},{subtitle:p,img:t,detail:"自分が持っているフォントの中からイメージに合うフォントをいくつか選定、トンボの写真をトレースを経たのち、数パターンの色の組み合わせを制作した。"}]},gomi:{abstract:{thum:C,title:"GOMIBAKO Festival 2019",category:e,period:s,tools:i,detail:"実在しない団体やサービス、物語などを想像しながら作るロゴマーク。今回は開催から10年目を迎える「GOMIBAKO FESTIVAL 2019」のロゴマークである。家の中から施設に至るまで様々な場所に存在するゴミ箱。彼らのおかげで私達はゴミにまみれた生活を送らずに済んでいる。このフェスを機会に我々の生活に多大なる恩恵をもたらすゴミ箱の起源や種類などについて触れてみませんか。(このイベントは実在するものではありません。)",img:[C],link:"/works/gomi",url:t},process:[{subtitle:o,img:t,detail:"実家から一人暮らししているアパートまでの新幹線の中での暇つぶしに制作した。お題は某診断メーカーサイトから出された文字列「ゴミ箱」。"},{subtitle:m,img:t,detail:"たまたま前日見ていた「Hakodate Festival」というサイトを思い出し、「Festival」というワードからゴミ箱に関する催し物があったらどうなるのかと考えた。"},{subtitle:p,img:t,detail:"ゴミ箱からちり紙や文字を飛び出させて、フェスの弾けるようなイメージを演出した。"}]},amethyst:{abstract:{thum:P,title:"停戦監視団 Amethyst",category:e,period:l,tools:i,detail:"実在しない団体やサービス、物語などを想像しながら作るロゴマーク。今回は銀河間を股にかけて活動している停戦監視団「Amethyst」(アメジスト)のロゴマークである。西暦3020年、人類の争いは舞台は地球から宇宙に移った。正義とはいつの時代も自身の何かしらに対する愛から芽生える。この愛に溺れ、本来の目的を見失った権力を鎮めるために停戦監視団「Amethyst」はその力を行使する。",img:[P,"/img/amethyst_02.png","/img/amethyst_03.png"],link:"/works/amethyst",url:t},process:[{subtitle:o,img:t,detail:"知り合いとAdobe Illustratorで遊ぶ時間に「お互い作ったものを批評しあおう」という提案をもとに制作した。お題は某診断メーカーサイトから出された文字列「Amethyst」。"},{subtitle:m,img:t,detail:"の日に見ていたアニメ「PSYCHO-PASS」に登場する「停戦監視団」というワードをかけ合わせてみた。「愛の守護石」や「真実の愛を守り抜く」と称されてきたパワーストーンを自らの団体の名前にする集団の人たちの思想を(安直にだが)想像してみた。"},{subtitle:p,img:t,detail:"色と曲線のシルエットを用いて宇宙のイメージを演出してみた。"}]},circuit:{abstract:{thum:O,title:"Circuit",category:e,period:s,tools:i,detail:"実在しない団体やサービス、物語などを想像しながら作るロゴマーク。今回は高専生向け学習アプリ「Circuit」(サーキット)のロゴである。中学校から進学したばかりの期待に胸を膨らませる高専1年生。線だけで描かれた回路図に退屈しないよう、彼らが楽しみながら学習できるようにとデザインを凝らした。(このアプリは実在するものではありません。)",img:[O,"/img/circuit_02.png"],link:"/works/circuit",url:t},process:[{subtitle:o,img:t,detail:"知り合いとAdobe Illustratorで遊ぶ時間に「お互い作ったものを批評しあおう」という提案をもとに制作した。お題は某診断メーカーサイトから出された文字列「回路」。"},{subtitle:m,img:t,detail:"お題を聞いて自分の出身校である高専を思い出した。高専時代に体験した電気回路のつまらなさ、その後に体験した電気回路の可能性と楽しさのことを思い、高専生と電気回路とのファーストコンタクトが楽しいものだったらいいなと考えた。"},{subtitle:p,img:t,detail:"電気回路の難しいイメージを払拭、かつ「電子工作に応用できれば楽しいことがたくさんある」という楽しみの可能性を秘めていることを表す色使いを心がけた。"}]}}}},serverRendered:!0,routePath:"/"}}("","Adobe Illustrator","ロゴ制作","2021","2020","きっかけ","印刷物","Illustrator","2019","想像","制作","/img/biobacon_01.jpg","/img/bresaola_01.jpg","/img/kamo_01.jpg","/img/interpretationlogo_01.jpg","/img/interpretposter_01.jpg","/img/junk_01.jpg","/img/coffeticket_01.jpg","/img/mintjulep_01.jpg","/img/tsuyu_01.jpg","/img/tamanegi_01.jpg","目的、コンセプト","必要な要素の洗い出し","プロトタイプの制作","/img/caravan_01.jpg","/img/moto_01.jpg","2018","アイデアスケッチ","/img/lixie_01.jpg","電子工作","Adobe Illustrator / Arduino","/img/lamp_01.jpg","/img/dragonfly_01.png","/img/gomi_01.png","/img/amethyst_01.png","/img/circuit_01.png")</script><script src="/portfolio2020/_nuxt/f592f0d3de3280d3b5e2.js" defer></script><script src="/portfolio2020/_nuxt/674360f7bbfa541d649a.js" defer></script><script src="/portfolio2020/_nuxt/6f5f860cac3c96f7e369.js" defer></script><script src="/portfolio2020/_nuxt/f0f51bc97f35318952a2.js" defer></script>
