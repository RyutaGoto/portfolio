<div class="img-wrap" data-v-2152707a><img src="/img/lamp_01.jpg" data-v-2152707a></div></a><p class="title" data-v-2152707a>電気を奪う電源タップ</p><p class="category" data-v-2152707a>電子工作</p></div><div class="contents-list" data-v-2152707a><a href="/works/dragonfly" data-v-2152707a><div class="img-wrap" data-v-2152707a><img src="/img/dragonfly_01.png" data-v-2152707a></div></a><p class="title" data-v-2152707a>蜻蛉.inc</p><p class="category" data-v-2152707a>ロゴ制作</p></div><div class="contents-list" data-v-2152707a><a href="/works/gomi" data-v-2152707a><div class="img-wrap" data-v-2152707a><img src="/img/gomi_01.png" data-v-2152707a></div></a><p class="title" data-v-2152707a>GOMIBAKO Festival 2019</p><p class="category" data-v-2152707a>ロゴ制作</p></div><div class="contents-list" data-v-2152707a><a href="/works/amethyst" data-v-2152707a><div class="img-wrap" data-v-2152707a><img src="/img/amethyst_01.png" data-v-2152707a></div></a><p class="title" data-v-2152707a>停戦監視団 Amethyst</p><p class="category" data-v-2152707a>ロゴ制作</p></div><div class="contents-list" data-v-2152707a><a href="/works/circuit" data-v-2152707a><div class="img-wrap" data-v-2152707a><img src="/img/circuit_01.png" data-v-2152707a></div></a><p class="title" data-v-2152707a>Circuit</p><p class="category" data-v-2152707a>ロゴ制作</p></div></div><div class="footer" data-v-0fd40912 data-v-2152707a><div class="footer" data-v-0fd40912><div class="pc-menu" data-v-0fd40912><a href="/" class="nuxt-link-active" data-v-0fd40912>top</a><p data-v-0fd40912>/</p><a href="/works" class="nuxt-link-exact-active nuxt-link-active" data-v-0fd40912>works</a><p data-v-0fd40912>/</p><a href="/about" data-v-0fd40912>about</a></div><p data-v-0fd40912>©2020 RyutaGoto</p></div></div></div></div></div></div></div></div></div><script>window.__NUXT__=function(t,i,e,a,l,g,o,s,m,r,p,d,u,c,n,_,b,j,y,h){return{layout:"default",data:[{}],fetch:[],error:null,state:{json:{data:{caravan:{abstract:{thum:s,title:"DesignCaravan Webサイト",category:"Web制作",period:a,tools:"Adobe Xd / Adobe Illustrator / Adobe Lightroom / Nuxt.js / Sass / Firebase",detail:"大学の講義の一環で集まったデザイナー集団「DesignCaravan」(デザインキャラバン)の紹介Webサイト。制作にあたってのWebサイトのコンセプトから構造、モックアップ、デザイン、実装、公開に至るまでの一連の作業を行った。写真を日々更新するため、コンテンツの追加を行いやすいように工夫も凝らしてある。",img:[s,"/img/caravan_02.jpg","/img/caravan_03.jpg","/img/caravan_04.jpg"],link:"/works/caravan",url:"https://designcaravan-60b57.web.app/"},process:[{subtitle:i,img:t,detail:"担当教員、メンバー内からの「DesignCaravanのホームページが欲しいなあ」という声"},{subtitle:"目的、コンセプト",img:"/img/caravan_process_01.jpg",detail:"なぜホームページが欲しいのだろうとメンバーに聞き、またその理由を自分で考えた。また、その考えうる目的にホームページというソリューションは正しいのかも検討した"},{subtitle:"必要な要素の洗い出し",img:"/img/caravan_process_02.jpg",detail:"ホームページに必要と予想される要素のリストアップを行いました。自分たちの得意とする分野を示すために作品の写真や紹介、自分たちの素性を明らかにするためチームの概要や大事にしている考え方の紹介、そして人とのコミュニケーションを通じての活動がほとんどであり自分たちのひととなりを知ってもらう必要があると感じたため活動中のスナップショット。これらの列挙した要素をカテゴライズし、ディレクトリに起こしてページの構成を練った。"},{subtitle:"プロトタイプの制作",img:"/img/caravan_process_03.jpg",detail:"コンセプトに基づいて見た目のデザインを詰めていった。また、この過程で掲載する写真の編集や、パーツの制作、メンバーや作品の本番用の紹介文を執筆も行った。"},{subtitle:"実装",img:t,detail:"プロジェクトの活動期間が2019年度までが目処だったため早く公開する必要があったため、プロトタイプ通りの見た目になるように実装した。その後、最初の公開時点で見つかった問題のすりつぶすといったアジャイル開発のようなスタイルで進めていった。"}]},moto:{abstract:{thum:m,title:"Moto Fonts",category:"フォント制作",period:r,tools:e,detail:'"no more tofu"をコンセプトにGoogleが2012年に開発したNoto Fontsを見て、「豆腐ってむしろ可愛い形しているし敬遠すべきではないのでは？」と考えた。これを受けて私は実際の文字化けの「豆腐」をベースに"more tofu"をコンセプトとしたMoto Fonts(モトフォント)を制作した。最初のバージョンは24時間以内で発案からリリースまでを終えた。',img:[m,"/img/moto_02.jpg","/img/moto_03.jpg"],link:"/works/moto",url:t},process:[{subtitle:p,img:"/img/moto_process_01.jpg",detail:"アルファベット26文字を長方形をベースにフォルメした。"},{subtitle:"ベクターデータの作成",img:"/img/moto_process_02.jpg",detail:"実際のWebサイトに表示された豆腐文字をトレースし、これを削り出してアルファベットを表現。"},{subtitle:"公開",img:t,detail:"ttf形式とotf形式に出力し、自分のgithubにて公開した。"}]},lixie:{abstract:{thum:d,title:"Lixie",category:u,period:c,tools:n,detail:"1960 年代までかつて数字や文字を表示するためのデバイスとして世界的に量産されていたニキシー管、その特性ゆえの寿命の短さや高電圧を必要とするためLED の登場と共に衰退の一途を辿った。本作品はそのニキシー管を模してアクリル板とLEDで表現した先駆者の作品Lixie(リキシー)のオマージュ作品である。",img:[d,"/img/lixie_02.jpg","/img/lixie_03.jpg","/img/lixie_04.jpg","/img/lixie_05.jpg","/img/lixie_06.jpg"],link:"/works/lixie",url:t},process:[{subtitle:"全体像の把握",img:t,detail:"筐体のシステム図、光らせるための機構を紙に書き留めて、タスクの細分化および工数確認を行った。"},{subtitle:"数字ユニットのプロトタイプ",img:"/img/lixie_process_01.jpg",detail:"アクリル板に対しての適切な光の当て方、実装方法を模索しながら数字ユニットの制作を行った。"},{subtitle:"筐体の組み立て、表面加工",img:"/img/lixie_process_02.jpg",detail:"見た目部分の全体像となる筐体の制作。MDFをレーザーで切り出し、補強用ユニットや表面塗装など適宜行った。"},{subtitle:"内部機構の実装",img:"/img/lixie_process_03.jpg",detail:"テープLEDとArduinoを用いて時刻表示するための光り方をするようにコーディング。また、内部の配線をジャンパ線で延長するなどよしなに行った。"}]},lamp:{abstract:{thum:_,title:"電気を奪う電源タップ",category:u,period:r,tools:n,detail:"私たちの日常は誰かからの恩恵や、自分を支えてくれる何かによって成り立っていることだろう。例えば蛇口をひねれば水が出たり、お金と引き換えに飲食物が提供されたりと…また、今回行う電子工作に欠かせない電気もその一つであると私は捉えた。このように私たちの日常を支えてくれるために当たり前のように存在しているものを軽視しないでほしいという思いを込めて「当たり前のことを当たり前に思わないように」をコンセプトに本作品の制作に取り組んだ。",img:[_,"/img/lamp_02.jpg","/img/lamp_03.jpg","/img/lamp_04.jpg","/img/lamp_05.jpg"],link:"/works/lamp",url:t},process:[{subtitle:p,img:"/img/lamp_process_01.jpg",detail:"コンセプトをもとにどのような作品を作るか模索した。普段なれしたしんだ使い心地からかけ離れた体験をしてもらうことを考え、偶然手元にあったテーブルタップがかさなり図のようなアイデアが生まれた。"},{subtitle:"1号機制作",img:"/img/lamp_process_02.jpg",detail:"光らせるための仕組みの模索、実装に必要な機器の列挙、筐体のプロトタイピングをそれぞれ行った。"},{subtitle:"2号機制作",img:"/img/lamp_process_03.jpg",detail:"1号機で見つかった問題点、改善点を踏まえての制作。特に1号機では電源タップの指し心地に不快感を覚えたためこれの改善にあたった。"}]},dragonfly:{abstract:{thum:b,title:"蜻蛉.inc",category:l,period:a,tools:e,detail:"実在しない団体やサービス、物語などを想像しながら作るロゴマーク。今回は大手航空機メーカー「蜻蛉.inc」のロゴである。これまで不可能とされていた飛行物体における急旋回や急停止といった動きを実現したのが蜻蛉.incである。そのメカニズムには実際の蜻蛉のありとあらゆる動きを参考にしているとかしていないとか…(この会社は実在するものではありません。)",img:[b,"/img/dragonfly_02.png","/img/dragonfly_03.png","/img/dragonfly_04.png"],link:"/works/dragonfly",url:t},process:[{subtitle:i,img:t,detail:"知り合いとAdobe Illustratorで遊ぶ時間に「お互い作ったものを批評しあおう」という提案をもとに制作した。お題は某診断メーカーサイトから出された文字列「蜻蛉」。"},{subtitle:g,img:t,detail:"もし「蜻蛉」という会社があったら…社名からどんなことをやっているか…漢字で表しているところからどんなブランドイメージを確立したいのか…などを考えた。"},{subtitle:o,img:t,detail:"自分が持っているフォントの中からイメージに合うフォントをいくつか選定、トンボの写真をトレースを経たのち、数パターンの色の組み合わせを制作した。"}]},gomi:{abstract:{thum:j,title:"GOMIBAKO Festival 2019",category:l,period:a,tools:e,detail:"実在しない団体やサービス、物語などを想像しながら作るロゴマーク。今回は開催から10年目を迎える「GOMIBAKO FESTIVAL 2019」のロゴマークである。家の中から施設に至るまで様々な場所に存在するゴミ箱。彼らのおかげで私達はゴミにまみれた生活を送らずに済んでいる。このフェスを機会に我々の生活に多大なる恩恵をもたらすゴミ箱の起源や種類などについて触れてみませんか。(このイベントは実在するものではありません。)",img:[j],link:"/works/gomi",url:t},process:[{subtitle:i,img:t,detail:"実家から一人暮らししているアパートまでの新幹線の中での暇つぶしに制作した。お題は某診断メーカーサイトから出された文字列「ゴミ箱」。"},{subtitle:g,img:t,detail:"たまたま前日見ていた「Hakodate Festival」というサイトを思い出し、「Festival」というワードからゴミ箱に関する催し物があったらどうなるのかと考えた。"},{subtitle:o,img:t,detail:"ゴミ箱からちり紙や文字を飛び出させて、フェスの弾けるようなイメージを演出した。"}]},amethyst:{abstract:{thum:y,title:"停戦監視団 Amethyst",category:l,period:c,tools:e,detail:"実在しない団体やサービス、物語などを想像しながら作るロゴマーク。今回は銀河間を股にかけて活動している停戦監視団「Amethyst」(アメジスト)のロゴマークである。西暦3020年、人類の争いは舞台は地球から宇宙に移った。正義とはいつの時代も自身の何かしらに対する愛から芽生える。この愛に溺れ、本来の目的を見失った権力を鎮めるために停戦監視団「Amethyst」はその力を行使する。",img:[y,"/img/amethyst_02.png","/img/amethyst_03.png"],link:"/works/amethyst",url:t},process:[{subtitle:i,img:t,detail:"知り合いとAdobe Illustratorで遊ぶ時間に「お互い作ったものを批評しあおう」という提案をもとに制作した。お題は某診断メーカーサイトから出された文字列「Amethyst」。"},{subtitle:g,img:t,detail:"の日に見ていたアニメ「PSYCHO-PASS」に登場する「停戦監視団」というワードをかけ合わせてみた。「愛の守護石」や「真実の愛を守り抜く」と称されてきたパワーストーンを自らの団体の名前にする集団の人たちの思想を(安直にだが)想像してみた。"},{subtitle:o,img:t,detail:"色と曲線のシルエットを用いて宇宙のイメージを演出してみた。"}]},circuit:{abstract:{thum:h,title:"Circuit",category:l,period:a,tools:e,detail:"実在しない団体やサービス、物語などを想像しながら作るロゴマーク。今回は高専生向け学習アプリ「Circuit」(サーキット)のロゴである。中学校から進学したばかりの期待に胸を膨らませる高専1年生。線だけで描かれた回路図に退屈しないよう、彼らが楽しみながら学習できるようにとデザインを凝らした。(このアプリは実在するものではありません。)",img:[h,"/img/circuit_02.png"],link:"/works/circuit",url:t},process:[{subtitle:i,img:t,detail:"知り合いとAdobe Illustratorで遊ぶ時間に「お互い作ったものを批評しあおう」という提案をもとに制作した。お題は某診断メーカーサイトから出された文字列「回路」。"},{subtitle:g,img:t,detail:"お題を聞いて自分の出身校である高専を思い出した。高専時代に体験した電気回路のつまらなさ、その後に体験した電気回路の可能性と楽しさのことを思い、高専生と電気回路とのファーストコンタクトが楽しいものだったらいいなと考えた。"},{subtitle:o,img:t,detail:"電気回路の難しいイメージを払拭、かつ「電子工作に応用できれば楽しいことがたくさんある」という楽しみの可能性を秘めていることを表す色使いを心がけた。"}]}}}},serverRendered:!0,routePath:"/works"}}("","きっかけ","Adobe Illustrator","2019","ロゴ制作","想像","制作","/img/caravan_01.jpg","/img/moto_01.jpg","2018","アイデアスケッチ","/img/lixie_01.jpg","電子工作","2020","Adobe Illustrator / Arduino","/img/lamp_01.jpg","/img/dragonfly_01.png","/img/gomi_01.png","/img/amethyst_01.png","/img/circuit_01.png")</script><script src="/_nuxt/dd2a0bbce865975105b1.js" defer></script><script src="/_nuxt/3b6a815a1704fc47fff4.js" defer></script><script src="/_nuxt/6f5f860cac3c96f7e369.js" defer></script><script src="/_nuxt/f4e3f0ba809d3212ced5.js" defer></script>
